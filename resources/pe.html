<div id="Page">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Palatrix</title>
      <link rel="stylesheet" href="pe.css" />
      <script src="/node_modules/html-to-image/dist/html-to-image.js"></script>
      <script src="/node_modules/downloadjs/download.min.js"></script>
    </head>
    <body>
      <main>
        <header>
          <h1>Palatrix</h1>
        </header>
        <section id="Palatrix-Panel">
          <div id="Palatrix-Palette">
            <article class="ColorBox"></article>
            <article class="ColorBox"></article>
            <article class="ColorBox"></article>
            <article class="ColorBox"></article>
            <article class="ColorBox"></article>
            <article class="ColorBox"></article>
            <article class="ColorBox"></article>
            <article class="ColorBox"></article>
            <article class="ColorBox"></article>
            <article class="ColorBox"></article>
            <article class="ColorBox"></article>
            <article class="ColorBox"></article>
            <article class="ColorBox"></article>
            <article class="ColorBox"></article>
            <article class="ColorBox"></article>
            <article class="ColorBox"></article>
          </div>
        </section>

        <section id="Palatrix-Control">
          <input type="Color" name="ColorChoice" id="ColorPicker" />
        </section>
        <section id="Palette-Splash">
          <article id="Palette-Selector"></article>
          <select name="" id="PNG_Size_Option_Selector"></select>

          <div class="Palette-Radio-Options">
            <input
              type="radio"
              id="PAL"
              name="palette-format-type"
              value="PAL"
            />
            <label for="PAL">PAL</label>
            <input
              type="radio"
              id="PNG"
              name="palette-format-type"
              value="PNG"
            />
            <label for="PNG">PNG</label>
            <input
              type="radio"
              id="GPL"
              name="palette-format-type"
              value="GPL"
            />
            <label for="GPL">GPL</label>
            <input
              type="radio"
              id="HEX"
              name="palette-format-type"
              value="HEX"
            />
            <label for="HEX">HEX</label>
            <input
              type="radio"
              id="TXT"
              name="palette-format-type"
              value="TXT"
            />
            <label for="TXT">TXT</label>
            <input
              type="radio"
              id="BIN"
              name="palette-format-type"
              value="BIN"
            />
            <label for="BIN">BIN</label>
          </div>
        </section>
      </main>

      <script src="pe.js"></script>
    </body>
  </html>
</div>
